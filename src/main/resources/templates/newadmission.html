<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Institute Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/all_admission}">Home</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="test-center">Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/save_admission}" th:object="${admissions}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Your Name" />
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" th:field="*{address}" class="form-control" placeholder="Enter your address" />
                    </div>

                    <div class="form-group">
                        <label>Phone No.</label>
                        <input type="number" name="phoneno" th:field="*{phoneno}" class="form-control" placeholder="Enter Your Phone No." />
                    </div>

                    <div class="form-group">
                        <label>Course ID</label>
                        <input type="text" name="courseid" th:field="*{courseid}" class="form-control" placeholder="Enter Course ID" />
                    </div>

                    <div class="form-group">
                        <label>Date Of Admission</label>
                        <input type="date" name="dateofadmission" th:field="*{dateofadmission}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Remarks</label>
                        <input type="text" name="remarks" th:field="*{remark}" class="form-control" placeholder="Enter Remarks" />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
